<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>電卓アプリ</title>
</head>

<body>
  <h1 class="title">電卓アプリ</h1>
  <div class="container">
    <h2 id="js_value" class="value">0</h2>
    <div class="box">
      <button class="box_number one_nine" id="seven">7</button>
      <button class="box_number one_nine" id="eight">8</button>
      <button class="box_number one_nine" id="nine">9</button>
      <button class="box_number cal" id="plus">+</button>
      <button class="box_number one_nine" id="four">4</button>
      <button class="box_number one_nine" id="five">5</button>
      <button class="box_number one_nine" id="six">6</button>
      <button class="box_number cal" id="minus">-</button>
      <button class="box_number one_nine" id="one">1</button>
      <button class="box_number one_nine" id="two">2</button>
      <button class="box_number one_nine" id="three">3</button>
      <button class="box_number cal" id="times">*</button>
      <button class="box_number" id="zero">0</button>
      <button class="box_number" id="zerozero">00</button>
      <button class="box_number " id="point">.</button>
      <button class="box_number cal" id="slash">/</button>
      <button class="under" id="ac">AC</button>
      <button class="under" id="equal">=</button>
    </div>
  </div>


  <script src="/JavaScript/main.js"></script>
</body>

</html>
